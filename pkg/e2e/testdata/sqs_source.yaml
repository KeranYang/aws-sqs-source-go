apiVersion: numaflow.numaproj.io/v1alpha1
kind: Pipeline
metadata:
  name: aws-sqs-source
spec:
  limits:
    readBatchSize: 10 # for aws sqs the batch size should be between 1 -  10
  vertices:
    - name: in
      scale:
        min: 1
      source:
        udsource:
          container:
            image: "quay.io/numaio/numaflow-go/aws-sqs-source-go:latest"
            env:
              - name: AWS_QUEUE
                value: "your_queue_name"
              - name: AWS_REGION
                value: "your_region"
              - name: AWS_ACCESS_KEY
                value: "your_access_key"
              - name: AWS_SECRET
                value: "your_secret"
              - name: AWS_END_POINT
                value: "http://127.0.0.1:5000"
    - name: redis-sink
      sink:
        udsink:
          container:
            image: "quay.io/numaio/numaflow-sink/redis-e2e-test-sink:v0.5.0"
  edges:
    - from: in
      to: redis-sink

